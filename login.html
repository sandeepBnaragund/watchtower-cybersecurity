<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/c8c16ae4fd.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="login-continer" class="login-continer">
        <div id="login">
            <form action="">
                
                <a href="./index.html" id="close"><label for="show"><i class="xloaw-btn fa-solid fa-xmark" style="color: #000000;"></i></label></a>
                <h1>Login</h1>
                <div class="login-boxs">
                    <input type="text" name="" id="" placeholder="Username" required>
                    <i class="fa-solid fa-user" style="color: black;"></i>
                </div>
    
                <div class="login-boxs">
                    <input type="password" name="" id="" placeholder="Password" required>
                    <i class="fa-solid fa-lock" style="color: black;"></i>
                </div>
                <div id="chek">
                    <label for="checkbox"> <input type="checkbox" name="" id="checkbox" checked>Remember Me</label>
                    <a href=""><u>Forgot Password ?</u></a>
                </div>
                <div id="btn-submit-main">
                    <button type="submit" id="btn-submit">Login</button>
                </div>
                <div id="register">
                    <p>Don't have account? <a href=""><u>Register</u></a></p>
                </div>
        </div>
        </form>
    
    
    </div>
</body>
</html>
